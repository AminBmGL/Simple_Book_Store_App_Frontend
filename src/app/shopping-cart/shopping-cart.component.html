
<h1>Shopping Cart</h1>
<div class="row col-10" *ngIf="cart.items" >
  <p>
    You have {{ cart.items.length }} items in your shopping cart.  
    <button 
      *ngIf="cart.items.length"
      (click)="clearCart()"
      class="btn btn-danger btn-sm">Clear Shopping Cart</button>
  </p>
  <table class="table">
    <thead>
      <tr>
        <th>Book</th>
        <th class="text-center" style="width: 230px">Quantity</th>
        <th class="text-right" style="width: 200px">Price</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of cart.items">
        <td>
          {{ item.nom }}
        </td>
        <td>
          <app-book-quantity [book]="item" [shoppingCart]="cart" [quantity]="item.quantity">
          </app-book-quantity>
        </td>
        <td class="text-right">
          {{ totalPrice(item.prix,item.quantity)| currency }}
        </td>
      </tr>
    </tbody>
    <tfoot>
      <tr>
        <th></th>
        <th></th>
        <th></th>
        <th class="text-right">{{totalCartPrice() | currency:'USD':true }}</th>
      </tr>
    </tfoot> 
  </table>
  <a 
    *ngIf="cart.items.length"
    routerLink="/check-out"
    class="btn btn-primary">Check Out</a>
</div>
